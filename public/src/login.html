<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../css/index.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body class="container-fluid">

  <div class="row">
    <div class="loginbox">
      <img class="logo" src="../images/Logo_copy.png"></img>

      <form action="/login" method="post">
      <div class="form-group">
        <select class="form-control" id="selectUser" name="userType">
          <option disabled="disabled" selected="selected">Login as:</option>
          <option value="user" id="dropdownMenuButton">Owner</option>
          <option value="walker" id="dropdownMenuButton">Walker</option>
        </select>

        <input class="form-control" id="user" type="text" placeholder="Enter Username" name="username" required>
        <br>
        <input class="form-control" id="pass" type="password" placeholder="Enter Password" name="password" required>
        <input type="submit" value="Submit" id="submit">
      </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
