<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/userProfile.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>
<body class="container-fluid">
  <div class="sidenav">
    <img class="logo" src="../images/Logo_copy.png">
    <a href="requestWalk.html">Request Walker</a>
  	<a id="curr" href="userProfile.html">Profile</a>
  	<a href="myWalk.html">Walk History</a>
  </div>

  <div class="topPanelBox"></div>

  <div class="container">
  <h1 class="Editheader">Edit Owner Profile</h1>
  <hr>

	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <form>
          <div class="text-center">
            <img src="../images/defaultprofile.jpg" class="avatar img-circle" id="defaultpp" alt="avatar">
            <h6>Upload a different photo...</h6>
            <div class="fileInputDiv">
              <input type="file" name="file" id="fileInput" accept=".jpg" class="form-control-file">
            </div>
            <button type="submit" id="uploadPicButton" class="btn btn-primary"> Upload Picture </button>
          </div>
        </form>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
      <h3 class="persInfo">Personal info</h3>
      <form class="form-horizontal" role="form">

        <div class="form-group">
          <label class="col-lg-12 control-label">Enter current password to make changes:</label>
          <div class="col-lg-8">
            <input class="form-control" id="currpwd" type="password" name="currpwd" value="">
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <div class="col-md-4">
              <label class="col-lg-6 control-label">First name:</label>
              <div class="col-md-12">
                <input class="form-control" id="fname" type="text" name="fname">
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-lg-6 control-label">Last name:</label>
              <div class="col-md-12">
                <input class="form-control" id="lname" type="text" name="lname">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" id="emailAddress" type="text" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Address</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="adrs" name="adrs">
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <div class="col-md-4">
              <label class="col-md-3 control-label">City</label>
              <div class="col-md-12">
                <input type="text" class="form-control" name="city" id="inputCity">
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-md-3 control-label" for="inputProv">Province</label>
              <div class="col-md-12">
                <input type="text" class="form-control" name="prov" id="inputProv">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-12 control-label" for="description">User Description:</label>
          <div class="col-lg-8">
            <textarea class="form-control" rows="2" id="description" name="description"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <div class="col-md-4">
              <label class="col-lg-12 control-label">Enter New Password:</label>
              <div class="col-md-12">
                <input class="form-control" id="newpwd1" type="password" name="newpwd" value="">
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-lg-12 control-label">Confirm New Password:</label>
              <div class="col-md-12">
                <input class="form-control" id="newpwd2" type="password" value="">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label id="status" class="col-md-8 control-label"></label>
          <div class="col-md-8">
            <button type="submit" id="saveButton" class="btn btn-primary"> Save Changes </button>
            <span></span>
            <button type="button" class="btn btn-default" id="resetButton"> Cancel </button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
  <hr>
  <script type="text/javascript" src="../js/userProfileEdit.js"> </script>
  </body>
</html>
